version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: restooo_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: restooo_admin
      POSTGRES_PASSWORD: restooo_password_2024
      POSTGRES_DB: restooo_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U restooo_admin -d restooo_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
